<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Stylish Threads - Your Fashion Destination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;

        nav {
            background-color: #555;
            overflow: hidden;

        nav a {
            float: left;

            text-decoration: none;
        }

            background-color: #ddd;

        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Style for the logout button */
        .logout-button {
            float: right;
            margin: 10px;
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;

            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #333;
        }
